<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <pre id="hangmanID"></pre>
    <div id="inputSectionID">
      <p id="underlineArrID">Underlines</p>
      <input type="text" id="userInputID" placeholder="guess a character" />
      <input
        type="button"
        id="enterButtonID"
        value="guess"
        onclick="guessEnterButton()"
      />
      <p id="guessID">your guesses:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
