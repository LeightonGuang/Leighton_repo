<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="page-grid">
      <pre class="gridClass" id="hangmanID"></pre>
      <div class="IO-grid">
        <p id="underlineArrID">Underlines</p>
        <p id="guessID">your guesses:</p>
        <div id="inputSectionID">
          <input type="text" id="userInputID" placeholder="_" />
          <input
            type="button"
            id="enterButtonID"
            value="guess"
            onclick="guessEnterButton()"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
