<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Clock</h1>
    <div class="clock-body">
      <div class="clock-grid">
        <div class="flap">
          <div id="hours1">0</div>
          <div class="flap__line"></div>
        </div>
        <div class="flap">
          <div id="hours2">0</div>
          <div class="flap__line"></div>
        </div>

        <div class="flap">
          <div class="colon">:</div>
          <div class="flap__line"></div>
        </div>

        <div class="flap">
          <div id="minutes1">0</div>
          <div class="flap__line"></div>
        </div>
        <div class="flap">
          <div id="minutes2">0</div>
          <div class="flap__line"></div>
        </div>

        <div class="flap">
          <div class="colon">:</div>
          <div class="flap__line"></div>
        </div>

        <div class="flap">
          <div id="seconds1">0</div>
          <div class="flap__line"></div>
        </div>
        <div class="flap">
          <div id="seconds2">0</div>
          <div class="flap__line"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
