<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock-body">
      <div class="cell">
        <div class="flap-background">B</div>
        <div class="flap flap-animation">
          <div class="flap-front">
            F
            <div class="flap-line"></div>
          </div>
          <div class="flap-back">
            B
            <div class="flap-line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
